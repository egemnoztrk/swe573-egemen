<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7fa;
            padding: 20px;
        }

        /* Profile Container */
        .profile-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
        }

        h2 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
        }

        .profile-info {
            margin-bottom: 20px;
        }

        .profile-info label {
            font-size: 14px;
            color: #555;
            font-weight: 500;
        }

        .profile-info p {
            font-size: 16px;
            color: #333;
            margin-bottom: 15px;
            font-weight: 400;
        }

        .edit-button,
        .back-button {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 10px;
        }

        .edit-button {
            background-color: #007bff;
        }

        .edit-button:hover {
            background-color: #0056b3;
        }

        .back-button {
            background-color: #6c757d;
        }

        .back-button:hover {
            background-color: #5a6268;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-top: 15px;
        }

        /* Your Posts Section */
        .posts-section {
            margin-top: 40px;
        }

        .posts-section h3 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .posts-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .post-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 350px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .post-card:hover {
            transform: translateY(-5px);
        }

        .post-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .post-content {
            padding: 15px;
        }

        .post-content h4 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #333;
        }

        .post-content p {
            font-size: 14px;
            color: #555;
            margin-bottom: 10px;
        }

        .post-content .post-meta {
            font-size: 12px;
            color: #777;
        }

        .loading-placeholder,
        .no-posts {
            text-align: center;
            font-size: 18px;
            color: #555;
            margin: 20px 0;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .posts-grid {
                flex-direction: column;
                align-items: center;
            }

            .post-card {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h2>User Profile</h2>
        <div class="profile-info">
            <label for="name">Name:</label>
            <p id="name">Loading...</p>
        </div>
        <div class="profile-info">
            <label for="email">Email:</label>
            <p id="email">Loading...</p>
        </div>
        <div class="profile-info">
            <label for="age">Age:</label>
            <p id="age">Loading...</p>
        </div>
        <div class="profile-info">
            <label for="role">Role:</label>
            <p id="role">Loading...</p>
        </div>
        <button class="back-button" onclick="window.location.href='/'">Back to Home</button>
        <div class="error-message" id="errorMessage"></div>

        <!-- Your Posts Section -->
        <div class="posts-section">
            <h3>Your Posts</h3>
            <div id="postsLoading" class="loading-placeholder">Loading your posts...</div>
            <div id="postsGrid" class="posts-grid">
                <!-- User posts will be dynamically inserted here -->
            </div>
            <div id="noPostsMessage" class="no-posts" style="display: none;">You have not created any posts yet.</div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetchProfile();
            fetchUserPosts();
        });

        // Function to fetch and display user profile data
        function fetchProfile() {
            fetch("/auth/profile")
                .then(response => {
                    if (response.status === 401) {
                        // Redirect to login page if unauthorized
                        window.location.href = "/login";
                    } else if (response.status === 200) {
                        return response.json();
                    } else {
                        throw new Error("An error occurred while fetching the profile data.");
                    }
                })
                .then(data => {
                    if (data) {
                        // Populate the profile data
                        document.getElementById("name").innerText = sanitizeHTML(data.name);
                        document.getElementById("email").innerText = sanitizeHTML(data.email);
                        document.getElementById("age").innerText = data.age ? sanitizeHTML(data.age.toString()) : "Not specified";
                        document.getElementById("role").innerText = sanitizeHTML(data.role || "User");
                    }
                })
                .catch(error => {
                    document.getElementById("errorMessage").innerText = error.message;
                });
        }

        // Function to fetch and display user's posts
        function fetchUserPosts() {
            const postsLoading = document.getElementById("postsLoading");
            const postsGrid = document.getElementById("postsGrid");
            const noPostsMessage = document.getElementById("noPostsMessage");

            postsLoading.style.display = 'block';
            postsGrid.style.display = 'none';
            noPostsMessage.style.display = 'none';

            fetch("/blog/posts/user")
                .then(response => {
                    if (response.status === 200) {
                        return response.json();
                    } else if (response.status === 401) {
                        // Redirect to login if unauthorized
                        window.location.href = "/login";
                    } else {
                        throw new Error("An error occurred while fetching your posts.");
                    }
                })
                .then(posts => {
                    postsLoading.style.display = 'none';
                    if (posts.length > 0) {
                        postsGrid.innerHTML = ''; // Clear any existing posts
                        posts.forEach(post => {
                            const postCard = document.createElement('div');
                            postCard.classList.add('post-card');
                            postCard.innerHTML = `
                                <img src="${post.photo_url || 'https://via.placeholder.com/350x200?text=No+Image'}" alt="Post Image">
                                <div class="post-content">
                                    <h4>${sanitizeHTML(post.title)}</h4>
                                    <p>${sanitizeHTML(truncateText(post.content, 100))}</p>
                                    <div class="post-meta">Posted on ${new Date(post.created_at).toLocaleDateString()}</div>
                                </div>
                            `;
                            // Optional: Make the post clickable to view details
                            postCard.onclick = function() {
                                window.location.href = `/blog/post?post_id=${encodeURIComponent(post.id)}`;
                            };
                            postsGrid.appendChild(postCard);
                        });
                        postsGrid.style.display = 'flex';
                    } else {
                        noPostsMessage.style.display = 'block';
                    }
                })
                .catch(error => {
                    postsLoading.style.display = 'none';
                    noPostsMessage.innerText = error.message;
                    noPostsMessage.style.display = 'block';
                });
        }

        // Utility function to sanitize HTML to prevent XSS
        function sanitizeHTML(str) {
            const temp = document.createElement('div');
            temp.textContent = str;
            return temp.innerHTML;
        }

        // Utility function to sanitize URLs
        function sanitizeURL(url) {
            try {
                const sanitized = new URL(url);
                return sanitized.href;
            } catch (e) {
                return '';
            }
        }

        // Utility function to truncate text
        function truncateText(text, maxLength) {
            if (text.length > maxLength) {
                return text.substring(0, maxLength) + '...';
            }
            return text;
        }
    </script>
</body>
</html>
