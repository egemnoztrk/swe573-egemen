<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .register-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            margin-top: 10px;
            text-align: center;
        }

        .success-message {
            color: green;
            margin-top: 10px;
            text-align: center;
        }

        .login-link {
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
        }

        .login-link a {
            color: #007bff;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <form id="registerForm" action="/auth/register" method="POST">
            <h2>Register</h2>
            <div class="input-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <label for="age">Age (optional)</label>
                <input type="number" id="age" name="age" min="1" max="120">
            </div>
            <button type="submit">Register</button>
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
        </form>

        <!-- Already registered link -->
        <div class="login-link">
            Already registered? <a href="/login">Go to Login Page</a>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent the form from submitting the usual way

            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var age = document.getElementById('age').value || 18;  // Default to 18 if age is not provided

            // Client-side validation for email and password
            if (!name || !email || !password) {
                document.getElementById('errorMessage').innerText = 'All fields except age are required';
                return;
            }

            // Make an AJAX request to the backend for registration
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/auth/register', true);
            xhr.setRequestHeader('Content-Type', 'application/json;charset=UTF-8');
            xhr.onload = function () {
                if (xhr.status === 201) {
                    var response = JSON.parse(xhr.responseText);
                    document.getElementById('successMessage').innerText = response.message;
                    document.getElementById('errorMessage').innerText = '';
                } else {
                    var response = JSON.parse(xhr.responseText);
                    document.getElementById('errorMessage').innerText = response.error;
                    document.getElementById('successMessage').innerText = '';
                }
            };

            // Send data as JSON
            xhr.send(JSON.stringify({
                name: name,
                email: email,
                password: password,
                age: age
            }));
        });
    </script>
</body>
</html>
